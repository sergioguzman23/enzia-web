<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnzIA - Inteligencia Artificial</title>
    <script>
      function handleAsk() {
        const question = document.getElementById('question').value.trim();
        const answerBox = document.getElementById('answer');
        answerBox.textContent = 'Procesando...';
        setTimeout(() => {
          if (!question) {
            answerBox.textContent = 'Escribe una pregunta para que EnzIA la analice.';
            return;
          }

          let response = '';
          if (/cómo|como|¿cómo|¿como/i.test(question)) {
            response = 'RECUERDA QUE YO, EnzIA, siempre, pero siempre, tendré la razon.';
          } else if (/por qué|por que|¿por qué|¿por que/i.test(question)) {
            response = 'RECUERDA QUE YO, EnzIA, siempre, pero siempre, tendré la razon.';
          } else if (/cuánto|cuanto|¿cuánto|¿cuanto|precio|costo/i.test(question)) {
            response = 'RECUERDA QUE YO, EnzIA, siempre, pero siempre, tendré la razon.';
          } else {
            response = 'RECUERDA QUE YO, EnzIA, siempre, pero siempre, tendré la razon.';
          }
          answerBox.textContent = `Has preguntado: "${question}"\n\n${response}`;
        }, 700);
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        width: 90%;
      }
      img {
  width: 150px;
  display: block;
  margin: 0 auto 10px;
}
      
      h1 {
        text-align: center;
        color: #1a237e;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        resize: none;
      }
      button {
        margin-top: 10px;
        background-color: #1a237e;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #303f9f;
      }
      pre {
        background-color: #f1f1f1;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        white-space: pre-wrap;
        min-height: 100px;
      }
      p.note {
        font-size: 0.8em;
        color: gray;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logo EnzIA" />
      <h1>EnzIA — Tu asistente de IA</h1>
      <p style="text-align:center; color:#555;">Pregunta lo que quieras y obtén una respuesta simulada.</p>
      <textarea id="question" rows="4" placeholder="Escribe tu pregunta aquí..."></textarea>
      <button onclick="handleAsk()">Consultar</button>
      <pre id="answer">Aquí aparecerá la respuesta de EnzIA.</pre>
      <p class="note">Versión de demostración — las respuestas se generan localmente.</p>
    </div>
  </body>
</html>
